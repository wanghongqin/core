			* {
				margin: 0;

			.swiper-container {
				/*  width: 320px;
    height: 480px;*/
				width: 100%;
				height: 100%;
				background: #000;
			}
			
			.swiper-slide {
				width: 100%;
				height: 100%;
				background: url(img/background2.jpg) no-repeat left top;
				background-size: 100% 100%;
				z-index: 0;
			}
			
			img {
				display: block;
			}
			
			.swiper-pagination-bullet {
				width: 6px;
				height: 6px;
				background: #fff;
				opacity: .4;
			}
			
			.swiper-pagination-bullet-active {
				opacity: 1;
			}
			
			.progress-title {
				font-size: 16px;
				font-weight: 700;
				color: #333;
				margin: 0 0 20px;
			}
			
			.progress {
				height: 10px;
				background: #333;
				border-radius: 0;
				box-shadow: none;
				margin-bottom: 30px;
				overflow: visible;
			}
			
			.progress .progress-bar {
				position: relative;
				-webkit-animation: animate-positive 2s;
				animation: animate-positive 2s;
			}
			
			.progress .progress-bar:after {
				content: "";
				display: inline-block;
				width: 9px;
				background: #fff;
				position: absolute;
				top: -10px;
				bottom: -10px;
				right: -1px;
				z-index: 1;
				transform: rotate(35deg);
			}
			
			.progress .progress-value {
				display: block;
				font-size: 16px;
				font-weight: 600;
				color: #333;
				position: absolute;
				top: -30px;
				right: -25px;
			}
			
			@-webkit-keyframes animate-positive {
				0% {
					width: 0;
				}
			}
			
			@keyframes animate-positive {
				0% {
					width: 0;
				}
			}
			
			@-webkit-keyframes start {
				0%,
				30% {
					opacity: 0;
					-webkit-transform: translate(0, 10px);
				}
				60% {
					opacity: 1;
					-webkit-transform: translate(0, 0);
				}
				100% {
					opacity: 0;
					-webkit-transform: translate(0, -8px);
				}
			}
			
			@-moz-keyframes start {
				0%,
				30% {
					opacity: 0;
					-moz-transform: translate(0, 10px);
				}
				60% {
					opacity: 1;
					-moz-transform: translate(0, 0);
				}
				100% {
					opacity: 0;
					-moz-transform: translate(0, -8px);
				}
			}
			
			@keyframes start {
				0%,
				30% {
					opacity: 0;
					transform: translate(0, 10px);
				}
				60% {
					opacity: 1;
					transform: translate(0, 0);
				}
				100% {
					opacity: 0;
					transform: translate(0, -8px);
				}
			}
