<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>红色邀请函</title>
		<meta name="viewport" id="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
		<script src="./js/jquery-2.0.2.min.js"></script>
		<script src="./js/template-web.js"></script>
		<script src="./js/swiper.min.js"></script>
		<script src="./js/swiper.animate.min.js"></script>
		<link href="./css/animate.min.css" rel="stylesheet" />
		<link href="./css/swiper.min.css" rel="stylesheet" />
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				height: 100%;
			}
			
			body {
				font-family: "microsoft yahei";
			}
			
			.swiper-container {
				/*  width: 320px;
    height: 480px;*/
				width: 100%;
				height: 100%;
				background: #000;
			}
			
			.swiper-slide {
				width: 100%;
				height: 100%;
				background: url(img/background5.png) no-repeat left top;
				background-size: 100% 100%;
				z-index: 0;
			}
			
			img {
				display: block;
			}
			
			.swiper-pagination-bullet {
				width: 6px;
				height: 6px;
				background: #fff;
				opacity: .4;
			}
			
			.swiper-pagination-bullet-active {
				opacity: 1;
			}
			
			@-webkit-keyframes start {
				0%,
				30% {
					opacity: 0;
					-webkit-transform: translate(0, 10px);
				}
				60% {
					opacity: 1;
					-webkit-transform: translate(0, 0);
				}
				100% {
					opacity: 0;
					-webkit-transform: translate(0, -8px);
				}
			}
			
			@-moz-keyframes start {
				0%,
				30% {
					opacity: 0;
					-moz-transform: translate(0, 10px);
				}
				60% {
					opacity: 1;
					-moz-transform: translate(0, 0);
				}
				100% {
					opacity: 0;
					-moz-transform: translate(0, -8px);
				}
			}
			
			@keyframes start {
				0%,
				30% {
					opacity: 0;
					transform: translate(0, 10px);
				}
				60% {
					opacity: 1;
					transform: translate(0, 0);
				}
				100% {
					opacity: 0;
					transform: translate(0, -8px);
				}
			}
			
			.ani {
				position: absolute;
			}
			
			.txt {
				position: absolute;
			}
			
			#array {
				position: absolute;
				z-index: 999;
				-webkit-animation: start 1.5s infinite ease-in-out;
			}
			
			li {
				list-style: none;
			}
			
			input {
				outline: none;
				line-height: 2em;
				border: 1px solid black;
				width: 100%;
				font-size: 5vw;
			}
		</style>
		<script type="text/template" id="title">
			<section class="swiper-slide swiper-slide1" style="position: relative;">
				<div style="width: 100%; height: 100%; position: absolute;">
					<img src="img/backGif5.gif" style="width: 100%; height: 100%;" />
				</div>
				<div style="width: 60%; position: absolute; height: 100%;">
					<div style="position: absolute; z-index: 3; width: 100%; margin-left: -10%;">
						<img src="img/start5.png" style="width: 90%;" />
					</div>
					<div style="position: absolute; z-index: 4; width: 80%; height: 90%;">
						<img src="img/gold5.gif" style="width: 60%; height: 30%;" />
					</div>
					<img src="img/leftUp5.png" style="z-index: 2; width: 80%;" swiper-animate-duration="1s" swiper-animate-effect="fadeInLeft" class="ani" />
				</div>
				<div style="position: absolute; width: 100%; margin-top: 40%; " swiper-animate-effect="zoomIn" class="ani">
					<div style="position: absolute; z-index: 4; margin-left: 38%;">
						<span style="font-size: 5vw; color: rgb(235, 159, 27);" id="topic">{{value}}</span>
					</div>
					<div style="position: absolute; z-index: 3; width: 80%; margin-left: 30%; margin-top: 10%;">
						<img src="img/title5.png" style="width: 60%;" />
					</div>
				</div>
				<div style="position: absolute; z-index: 3; width: 100%; height: 100%;">
					<div style="position: absolute; bottom: 0; width: 100%;">
						<img src="img/Third5.png" style="width: 70%; position: relative;" swiper-animate-effect="fadeInLeft" class="ani" />
					</div>
					<div style="position: absolute; z-index: 3; bottom: 0; width: 100%; margin-left: 40%;">
						<img src="img/thirdRight5.png" style="width: 60%; position: relative;" swiper-animate-effect="fadeInRight" class="ani" />
					</div>
					<div style="position: absolute; z-index: 2; bottom: 0; width: 100%;">
						<img src="img/leftDown5.png" style="width: 100%; position: relative;" swiper-animate-delay="1s" swiper-animate-effect="fadeIn" class="ani" />
					</div>
				</div>
			</section>
		</script>

		<script type="text/template" id="paragraph">
			<section class="swiper-slide swiper-slide4">
				<div style="position: absolute; z-index: 1; width: 84%; height: 96%; margin-left: 8%; margin-top: 5%;">
					<div style="position: absolute; width: 100%; margin-left: 7%; margin-top: 5%;">
						<img src="img/head5.png" style="width: 86%;" />
					</div>
					<div style="position: absolute; z-index: 2; width: 80%; margin-left: 70%; margin-top: 20%;">
						<img src="img/birds5.png" style="width: 40%;" swiper-animate-effect="slideInRight" class="ani" />
					</div>
					<img src="img/border5.png" style="width: 100%; height: 98%; height: 96%;" swiper-animate-effect="zoomIn" class="ani" />
				</div>
				<div style="position: absolute; z-index: 4; width: 78%; margin-top: 40%; margin-left: 11%;">
					<p style="color: rgb(246, 241, 31); font-family: 宋体; background-color: initial; font-size: 4vw; position: relative;" swiper-animate-effect="bounceInDown" class="ani">
						{{value}}
					</p>
				</div>
				<div style="width: 100%; margin-left: 34%; height: 10%; position: absolute; margin-top: 23%; z-index: 4;">
					<span style="color: rgb(246, 241, 31); font-family: 宋体; font-size: 6vw; font-weight: bold; " swiper-animate-effect="fadeInLeft" swiper-animate-delay="0.2s" class="ani">活 动 介 绍</span>
				</div>
				<div style="position: absolute; z-index: 3; width: 100%; bottom: 0;">
					<img src="img/footer5.png" style="width: 100%; position: relative;" swiper-animate-effect="rotateInUpLeft" class="ani" />
				</div>
			</section>
		</script>
		<script type="text/template" id="paragraph2">
			<section class="swiper-slide swiper-slide4">
				<div style="position: absolute; z-index: 1; width: 84%; height: 96%; margin-left: 8%; margin-top: 5%;">
					<div style="position: absolute; width: 100%; margin-left: 7%; margin-top: 5%;">
						<img src="img/head5.png" style="width: 86%;" />
					</div>
					<div style="position: absolute; z-index: 2; width: 80%; margin-left: 70%; margin-top: 20%;">
						<img src="img/birds5.png" style="width: 40%;" swiper-animate-effect="slideInRight" class="ani" />
					</div>
					<img src="img/border5.png" style="width: 100%; height: 98%; height: 96%;" swiper-animate-effect="zoomIn" class="ani" />
				</div>
				<div style="width: 100%; margin-left: 34%; height: 10%; position: absolute; margin-top: 23%; z-index: 4;">
					<span style="color: rgb(246, 241, 31); font-family: 宋体; font-size: 6vw; font-weight: bold; " swiper-animate-effect="fadeInLeft" swiper-animate-delay="0.2s" class="ani">活 动 详 情</span>
				</div>
				<div style="position: absolute; z-index: 3; width: 100%; bottom: 0;">
					<img src="img/footer5.png" style="width: 100%; position: relative;" swiper-animate-effect="bounceInUp" class="ani" />
				</div>
				<div style="width: 60%; position: absolute; margin-top: 50%; margin-left: 20%; z-index: 3;" swiper-animate-effect="rotateInUpLeft" class="ani">
					<span style="color: rgb(246, 241, 31); font-size: 5vw;">活动时间：</span>{{@value}}
					<br/><br/><span style="color: rgb(246, 241, 31); font-size: 5vw;">活动内容：</span><span id="event">{{@value}}</span>
				</div>
			</section>
		</script>
		<script type="text/template" id="img">
			<section class="swiper-slide swiper-slide4">
				<div style="position: absolute; z-index: 1; width: 84%; height: 96%; margin-left: 8%; margin-top: 5%;">
					<div style="position: absolute; width: 100%; margin-left: 7%; margin-top: 5%;">
						<img src="img/head5.png" style="width: 86%;" />
					</div>
					<div style="position: absolute; z-index: 2; width: 80%; margin-left: 70%; margin-top: 20%;">
						<img src="img/birds5.png" style="width: 40%;" swiper-animate-effect="slideInRight" class="ani" />
					</div>
					<img src="img/border5.png" style="width: 100%; height: 98%; height: 96%;" swiper-animate-effect="zoomIn" class="ani" />
				</div>
				<div style="width: 100%; margin-left: 28%; height: 10%; position: absolute; margin-top: 23%; z-index: 4;">
					<span style="color: rgb(246, 241, 31); font-family: 宋体; font-size: 6vw; font-weight: bold; " swiper-animate-effect="fadeInLeft" swiper-animate-delay="0.2s" class="ani">扫 描 二 维 码</span>
				</div>
				<div style="width: 80%; margin-left: 30%; margin-top: 40%;"><img src="{{value}}" style="width: 50%; z-index: 4;" swiper-animate-effect="zoomIn " class="ani " swiper-animate-delay="1.2s" /></div>
				<div style="z-index:4; margin-top: 40%; width: 45%; margin-left: 26%; font-size: 4vw; font-weight: 800; position: relative;"><span>长按下方二维码识别关注</span></div>
				<div style="z-index:4; margin-left: 36%; width: 100%; margin-top: 4%; position: absolute;"><img id="first" src="{{@value1}}" style="width: 25%;" swiper-animate-effect="zoomIn " class="ani " /></div>
				<div style="z-index:4; margin-top: 36%; text-align: center; font-size: 4vw; font-weight: 800; position: relative;" swiper-animate-effect="fadeInUp" class="ani">
					<span>长按下方二维码报名</span>
				</div>
				<div style="z-index:4; margin-left: 36%; width: 100%; margin-top: 4%; position: absolute;"><img id="second" src="{{@value2}}" style="width: 25%;" swiper-animate-effect="zoomIn " class="ani " /></div>
				<div style="z-index:4; margin-top: 30%; text-align: center; font-size: 4vw; font-weight: 800; position: relative;" swiper-animate-effect="fadeInUp" class="ani">
					<span>名额有限，报满即止！</span>
					<br/><br/><span>请勿重复提交</span>
				</div>
				<div style="position: absolute; z-index: 3; width: 100%; bottom: 0;">
					<img src="img/footer5.png" style="width: 100%; position: relative;" swiper-animate-effect="rotateInUpRight" class="ani" />
				</div>
			</section>
		</script>

		<script type="text/javascript">
			var template_meta = {
				title: ['title'],
				paragraph: ['paragraph', 'paragraph2'],
				paragraph1: ['paragraph'],
				image: ['img']
			};

			(function(win) {

				win.template_meta = {
					title: ['title'],
					paragraph: ['paragraph', 'paragraph2'],
					image: ['img']
				};

				win.template_meta.render = function(config) {
					var html = '';
					var count = {};
					var paragraph_num = -1;
					var arry;
					config.resources.map(function(item, i) {
						if(item.type == 'paragraph') {
							paragraph_num++;
						}
						count[item.type] = (count[item.type] || 0) + 1;
						var t_list = template_meta[item.type];

						if(item.type == 'paragraph') {
							var tmp = t_list[paragraph_num];
						} else {
							var tmp = t_list[0];
							if(item.type == 'image') {
								var arr = item.value.split(",");
								arry = { "value1": arr[0], "value2": arr[1] };
								var h1 = template(tmp, arry);
								html += h1;
								html += '<img src="img/arrow.png" style="width: 20px;height: 15px;top: 460px;left: 150px;" id="array" class="resize">';
								return html;
							}
						}
						var h = template(tmp, item);
						html += h;
						html += '<img src="img/arrow.png" style="width: 20px;height: 15px;top: 460px;left: 150px;" id="array" class="resize">';
					});
					return html;
				}
			})(window);

			var config = {
				title: "哈哈哈测试",
				resources: [
				]
			};

			$(function() {

				var render = window.template_meta.render || function(config) {
					var html = '';
					var count = {};
					var paragraph_num = -1;
					config.resources.map(function(item, i) {
						if(item.type == 'paragraph') {
							paragraph_num++;
						}
						count[item.type] = (count[item.type] || 0) + 1;
						var t_list = template_meta[item.type];
						if(item.type == 'paragraph') {
							var tmp = t_list[paragraph_num];
						} else {
							var tmp = t_list[0];
						}
						var h = template(tmp, item);
						html += h;
						html += '<img src="img/arrow.png" style="width: 20px;height: 15px;top: 460px;left: 150px;" id="array" class="resize">';
					});
					return html;

				}

				$("#main").html(render(config));
				
				var con = $("#topic").text(); //获取标题内容
				var para = $('#event');
				para[0].innerHTML = con;
				
				scaleW = window.innerWidth / 320;
				scaleH = window.innerHeight / 480;
				var resizes = document.querySelectorAll('.resize');
				for(var j = 0; j < resizes.length; j++) {
					resizes[j].style.width = parseInt(resizes[j].style.width) * scaleW + 'px';
					resizes[j].style.height = parseInt(resizes[j].style.height) * scaleH + 'px';
					resizes[j].style.top = parseInt(resizes[j].style.top) * scaleH + 'px';
					resizes[j].style.left = parseInt(resizes[j].style.left) * scaleW + 'px';
				}

				var mySwiper = new Swiper('.swiper-container', {
					direction: 'vertical',
					loop: true,
					//				pagination: '.swiper-pagination',
					//virtualTranslate : true,
					mousewheelControl: true,
					onInit: function(swiper) {
						swiperAnimateCache(swiper);
						swiperAnimate(swiper);
					},
					onSlideChangeEnd: function(swiper) {
						swiperAnimate(swiper);
					},
					onTransitionEnd: function(swiper) {
						swiperAnimate(swiper);
					},

					watchSlidesProgress: true,

				});
				//			$.ajax({
				//				type:"get",
				//				url:"data.json",
				//				async:true,
				//				dataType:"json",
				//				success:function(res){
				//					$('#title').html(res.resources[].type);
				//				}
				//			});
			});

			$("#submitInfo").click(function() {
				$.ajax({
					type: "post",
					url: "",
					async: true,
					data: {
						name: $("#name").val(),
						gender: $("#gender").val(),
						tel: $("#tel").val(),
					},
					dataType: "json",
					success: function(res) {
						alert("success");
					}
				});
			});
		</script>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper" id="main">
			</div>
		</div>
	</body>

</html>
