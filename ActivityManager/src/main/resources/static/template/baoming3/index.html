<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" id="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		<script src="./js/jquery-2.0.2.min.js"></script>
		<script src="./js/template-web.js"></script>
		<script src="./js/swiper.min.js"></script>

		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				height: 100%;
			}
			
			body {
				font-family: "microsoft yahei";
			}
			
			.swiper-container {
				/*  width: 320px;
    height: 480px;*/
				width: 100%;
				height: 100%;
				background: #000;
			}
			
			.swiper-slide {
				width: 100%;
				height: 100%;
				background: url(img/background5.png) no-repeat left top;
				background-size: 100% 100%;
				z-index: 0;
			}
			
			img {
				display: block;
			}
			
			.swiper-pagination-bullet {
				width: 6px;
				height: 6px;
				background: #fff;
				opacity: .4;
			}
			
			.swiper-pagination-bullet-active {
				opacity: 1;
			}
			
			.progress-title {
				font-size: 16px;
				font-weight: 700;
				color: #333;
				margin: 0 0 20px;
			}
			
			.progress {
				height: 10px;
				background: #aaecc5;
				border-radius: 0;
				box-shadow: none;
				margin-bottom: 30px;
				overflow: visible;
			}
			
			.progress .progress-bar {
				position: relative;
				-webkit-animation: animate-positive 2s;
				animation: animate-positive 2s;
			}
			
			.progress .progress-bar:after {
				display: inline-block;
				width: 9px;
				background: #fff;
				position: absolute;
				top: -10px;
				bottom: -10px;
				right: -1px;
				z-index: 1;
				transform: rotate(35deg);
			}
			
			.progress .progress-value {
				display: block;
				font-size: 16px;
				font-weight: 600;
				color: #333;
				position: absolute;
				top: -30px;
				right: -25px;
			}
			
			@-webkit-keyframes animate-positive {
				0% {
					width: 0;
				}
			}
			
			@keyframes animate-positive {
				0% {
					width: 0;
				}
			}
			
			@-webkit-keyframes start {
				0%,
				30% {
					opacity: 0;
					-webkit-transform: translate(0, 10px);
				}
				60% {
					opacity: 1;
					-webkit-transform: translate(0, 0);
				}
				100% {
					opacity: 0;
					-webkit-transform: translate(0, -8px);
				}
			}
			
			@-moz-keyframes start {
				0%,
				30% {
					opacity: 0;
					-moz-transform: translate(0, 10px);
				}
				60% {
					opacity: 1;
					-moz-transform: translate(0, 0);
				}
				100% {
					opacity: 0;
					-moz-transform: translate(0, -8px);
				}
			}
			
			@keyframes start {
				0%,
				30% {
					opacity: 0;
					transform: translate(0, 10px);
				}
				60% {
					opacity: 1;
					transform: translate(0, 0);
				}
				100% {
					opacity: 0;
					transform: translate(0, -8px);
				}
			}
			
			.ani {
				position: absolute;
			}
			
			.txt {
				position: absolute;
			}
			
			#array {
				position: absolute;
				z-index: 999;
				-webkit-animation: start 1.5s infinite ease-in-out;
			}
			
			li {
				list-style: none;
			}
			
			input {
				outline: none;
				line-height: 2em;
				border: 1px solid black;
				width: 100%;
				font-size: 5vw;
			}
		</style>

		<script type="text/javascript">
			var template_meta = {
				title: ['title'],
				paragraph: ['paragraph', 'paragraph2', 'paragraph3'],
				paragraph1: ['paragraph'],
				image: ['img']
			};
            var progressValue = '';
			(function(win) {

				win.template_meta = {
					title: ['title'],
					paragraph: ['paragraph', 'paragraph2', 'paragraph3'],
					image: ['img']
				};

				win.template_meta.render = function(config) {
					var html = '';
					var count = {};
					var paragraph_num = -1;
					var arry;
					config.resources.map(function(item, i) {
						if(item.type == 'paragraph') {
							paragraph_num++;
						}
						count[item.type] = (count[item.type] || 0) + 1;
						var t_list = template_meta[item.type];

						if(item.type == 'paragraph') {
							var tmp = t_list[paragraph_num];
							if(paragraph_num == 2) {
								var arr = item.value.split(",");
								arry = { "value3": arr[1] };
								var h1 = template(tmp,arry);
								html += h1;
								progressValue = Math.round(arr[1] / arr[0] * 10000) / 100.00 + "%";
								return html;
							}
						} else {
							var tmp = t_list[0];
							if(item.type == 'image') {
								var arr = item.value.split(",");
								arry = { "value1": arr[0], "value2": arr[1] };
								var h1 = template(tmp, arry);
								html += h1;
//								html += '<img src="img/arrow.png" style="width: 20px;height: 15px;top: 460px;left: 150px;" id="array" class="resize">';
								return html;
							}
						}
						var h = template(tmp, item);
						html += h;
//						html += '<img src="img/arrow.png" style="width: 20px;height: 15px;top: 460px;left: 150px;" id="array" class="resize">';
					});
					return html;
				}
			})(window);

			var config = window.config||{
				title: "",
				resources: [
				]
			};

			$(function() {

				var render = window.template_meta.render || function(config) {
					var html = '';
					var count = {};
					var paragraph_num = -1;
					var arry;
					config.resources.map(function(item, i) {
						if(item.type == 'paragraph') {
							paragraph_num++;
						}
						count[item.type] = (count[item.type] || 0) + 1;
						var t_list = template_meta[item.type];

						if(item.type == 'paragraph') {
							var tmp = t_list[paragraph_num];
							if(paragraph_num == 2) {

								arry = { "value3": arr[1] };

//								html += '<img src="img/arrow.png" style="width: 20px;height: 15px;top: 460px;left: 150px;" id="array" class="resize">';
								return html;
							}
						}
						var h = template(tmp, item);
						html += h;
//						html += '<img src="img/arrow.png" style="width: 20px;height: 15px;top: 460px;left: 150px;" id="array" class="resize">';
					});
					return html;

				}

				$("#main").html(render(config));

				var con = $("#topic").text(); //获取标题内容
				$('#event').html(con);
                $('#progress').html(progressValue);
                $('#changeStyle').width(progressValue);

				scaleW = window.innerWidth / 320;
				scaleH = window.innerHeight / 480;
				var resizes = document.querySelectorAll('.resize');
				for(var j = 0; j < resizes.length; j++) {
					resizes[j].style.width = parseInt(resizes[j].style.width) * scaleW + 'px';
					resizes[j].style.height = parseInt(resizes[j].style.height) * scaleH + 'px';
					resizes[j].style.top = parseInt(resizes[j].style.top) * scaleH + 'px';
					resizes[j].style.left = parseInt(resizes[j].style.left) * scaleW + 'px';
				}

				var mySwiper = new Swiper('.swiper-container', {
					direction: 'vertical',

					//				pagination: '.swiper-pagination',
					//virtualTranslate : true,
					mousewheelControl: true,
					onInit: function(swiper) {
						swiperAnimateCache(swiper);
						swiperAnimate(swiper);
					},
					onSlideChangeEnd: function(swiper) {
						swiperAnimate(swiper);
					},
					onTransitionEnd: function(swiper) {
						swiperAnimate(swiper);
					},

					watchSlidesProgress: true,

				});
