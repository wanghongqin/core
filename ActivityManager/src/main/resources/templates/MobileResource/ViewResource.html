<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>查看资源</title>
	<script src="${request.contextPath}/js/jquery.min.js" type="text/javascript"></script>
	<!-- 引入样式 -->
	<link rel="stylesheet" href="https://unpkg.com/vant/lib/vant-css/index.css">
	<!-- 引入组件 -->
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script src="https://unpkg.com/vant/lib/vant.min.js"></script> 
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.bootcss.com/es6-promise/4.1.1/es6-promise.auto.js"></script>
	<script src="${request.contextPath}/util/http.js"></script>
	<script src="${request.contextPath}/js/underscore-min.js" type="text/javascript"></script>

	<style type="text/css">
		#app {
			position: absolute;
			width: 100%;
			background: #fff;
		}

		.row {
			margin-top: 10px;
		}

		.buttom {
			margin-bottom: 50px;
		}

		.btn {
			position: fixed;
			bottom: 0px;
			height: 50px;
			width: 100%;
			line-height: 50px;
			box-shadow: 0 0 20px 0 hsla(0, 0%, 7%, .1), 0 0 0 0 hsla(0, 0%, 7%, .1);
		}

		.txt {
			text-align: right;
			padding-right: 15px;
			font-size: 0.9rem;
		}

		.txt b {
			padding: 0px 3px;
			font-size: 1rem;
		}

		.item {
			width: 31%;
			position: absolute;
		}

		img {
			width: 100%;
		}
		.van-pull-refresh{
			overflow: auto !important;
		}
	</style>
</head>

<body>

	<div id="app">
		<van-pull-refresh v-model="isLoading" @refresh="onRefresh">
			<van-list v-model="loading" :finished="finished" @load="onLoad" id="items" class="buttom row">
				<div class="item" v-for="item in list">
					<img :src="item.resource.resourcePath" @load="checkHeight"/>
				</div>
			</van-list>
		</van-pull-refresh>
		<div class="btn">
			<van-row type="flex">
				<van-col span="24" class="txt">共<b style="color: red;">{{number}}</b>条</van-col>
			</van-row>
		</div>
	</div>
	<script type="text/javascript">
		new Vue({
			el: "#app",
			data: {
				isLoading: false,
				list: [],
				loading: false,
				finished: false,
				number: 0,
				page: 1,
				colHeight:[0,0,0],
				totalWidth:0,
				isAjax:false
			},
			created:function(){
				this.totalWidth = $(document).width();
			},
			methods: {
				onRefresh: function () {
					var context = this;
					context.page = 1;
					if (context.isAjax) return;
					context.finished = false;
					context.isAjax = true;
					axios.post("/ActivityResourceApi/queryLimit", {
						currentPage: context.page,
						pagesize: 15,
						activityId: '${activityId}',
						enable:"true"
					}).then(function (response) {
						var result = response.data;
						context.loading = false;
						context.isLoading = false;
						context.isAjax = false;
						context.list = result.content;
						context.number = result.totalElements;
						if (result.totalPages == context.page || result.totalPages == 0) {
							context.finished = true;
						}
						context.page += 1;
					});
				},
				onLoad: function () {
					var context = this;
					if (context.isAjax) return;
					if (context.finished) return;
					context.isAjax = true;
					axios.post("/ActivityResourceApi/queryLimit", {
						currentPage: context.page,
						pagesize: 15,
						activityId: '${activityId}',
						enable:"true"
					}).then(function (response) {
						var result = response.data;
						console.log(result)
						context.loading = false;
						context.isAjax = false;
						context.list = context.list.concat(result.content);
						context.number = result.totalElements;
						if (result.totalPages == context.page || result.totalPages == 0) {
							context.finished = true;
						}
						context.page += 1;
					});
				},
				checkHeight:function(event){
					console.log(event.target);
					this.Calculation($(event.target));
				},
				Calculation: function (it) {
					var totalWidth = this.totalWidth;
					var eachWidth = it.width();
					//计算出一行能排布几张图片
					var columNum = Math.floor(totalWidth / eachWidth);
					//将剩余的空间设置成外边距
					var margin = (totalWidth - eachWidth * columNum) / (columNum + 1);
					minValue = _.min(this.colHeight);
					// 最小值的位置！
					minIndex = _.indexOf(this.colHeight, minValue);
					var parentItem = it.parent(".item");
					parentItem.css({
						"top": minValue,
						"left": margin + (margin + eachWidth) * minIndex
					});
					//改变总列高数组的值
					this.colHeight[minIndex] += it.height() + margin;

					//让大盒子根据最高的列设置高度
					$("#items").css("height", _.max(this.colHeight));
				}
			}
		})
	</script>
</body>

</html>
